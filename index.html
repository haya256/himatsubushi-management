<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暇潰管理</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            user-select: none;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 10px;
        }

        h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 12px;
            align-items: start;
        }

        @media (max-width: 800px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            padding: 12px;
        }

        .card-title {
            font-size: 0.85rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .card-title::before {
            content: '';
            width: 3px;
            height: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-auto-flow: dense;
            gap: 4px;
        }

        .slot-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .slot-group.left-column {
            grid-column: 1;
        }

        .slot-group.right-column {
            grid-column: 2;
        }

        .time-slot {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 8px;
            background: #f8f9fa;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
            border: 2px solid transparent;
        }

        .time-slot:hover {
            background: #f0f1f3;
        }

        .time-slot.selected {
            border-color: #667eea;
            background: #ede9fe;
        }

        .time-slot.has-value {
            background: #f0fdf4;
        }

        .time-slot.selected.has-value {
            background: #ede9fe;
        }

        /* 10分スロット */
        .time-slot.sub-slot {
            padding: 3px 8px 3px 16px;
            font-size: 0.65rem;
            background: #fefce8;
            border-left: 3px solid #eab308;
        }

        .time-slot.sub-slot.has-value {
            background: #ecfccb;
        }

        .time-slot.sub-slot.selected {
            background: #ede9fe;
        }

        /* 1分スロット */
        .time-slot.micro-slot {
            padding: 2px 8px 2px 28px;
            font-size: 0.55rem;
            background: #fef2f2;
            border-left: 3px solid #f87171;
        }

        .time-slot.micro-slot.has-value {
            background: #fce7f3;
        }

        .time-slot.micro-slot.selected {
            background: #ede9fe;
        }

        .time-label {
            font-size: 0.7rem;
            font-weight: 500;
            color: #666;
            min-width: 75px;
            white-space: nowrap;
        }

        .time-slot.sub-slot .time-label {
            font-size: 0.6rem;
            min-width: 65px;
        }

        .time-slot.micro-slot .time-label {
            font-size: 0.5rem;
            min-width: 55px;
        }

        .time-value {
            flex: 1;
            font-size: 0.75rem;
            font-weight: 600;
            color: #667eea;
            text-align: right;
        }

        .time-value.empty {
            color: #ccc;
        }

        .time-slot.sub-slot .time-value {
            font-size: 0.65rem;
        }

        .time-slot.micro-slot .time-value {
            font-size: 0.5rem;
        }

        .value-code {
            font-weight: 700;
            margin-right: 4px;
        }

        .value-desc {
            font-size: 0.65rem;
            font-weight: 400;
            color: #888;
        }

        .time-slot.sub-slot .value-desc {
            font-size: 0.55rem;
        }

        .time-slot.micro-slot .value-desc {
            font-size: 0.45rem;
        }

        .summary-section {
            position: sticky;
            top: 10px;
        }

        .code-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 4px;
            margin-bottom: 12px;
        }

        .code-btn {
            padding: 8px 6px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            transition: all 0.15s ease;
            text-align: center;
        }

        .code-btn:hover {
            border-color: #667eea;
            background: #f8f5ff;
        }

        .code-btn:active {
            transform: scale(0.97);
        }

        .code-btn-code {
            font-size: 0.8rem;
            font-weight: 700;
            color: #667eea;
        }

        .code-btn-desc {
            font-size: 0.6rem;
            color: #888;
            margin-top: 2px;
        }

        .code-btn.clear-btn {
            border-color: #fca5a5;
            background: #fef2f2;
        }

        .code-btn.clear-btn:hover {
            border-color: #ef4444;
            background: #fee2e2;
        }

        .code-btn.clear-btn .code-btn-code {
            color: #ef4444;
        }

        .selection-hint {
            font-size: 0.7rem;
            color: #888;
            text-align: center;
            margin-bottom: 8px;
            padding: 6px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .selection-hint strong {
            color: #667eea;
        }

        .summary-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 8px;
            max-height: 150px;
            overflow-y: auto;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 10px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 0.75rem;
        }

        .summary-item-code {
            font-weight: 600;
            color: #333;
        }

        .summary-item-time {
            font-weight: 700;
            color: #667eea;
        }

        .total-time {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            color: white;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }

        .total-value {
            font-size: 1.1rem;
            font-weight: 700;
        }

        .btn {
            width: 100%;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 12px;
            font-size: 0.75rem;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(80px);
            background: #333;
            color: white;
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* コンテキストメニュー */
        .context-menu {
            position: fixed;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.25);
            padding: 4px 0;
            z-index: 2000;
            min-width: 150px;
            display: none;
        }

        .context-menu.show {
            display: block;
        }

        .context-menu-item {
            padding: 8px 16px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background 0.15s;
        }

        .context-menu-item:hover {
            background: #f3f4f6;
        }

        .context-menu-item.disabled {
            color: #999;
            cursor: default;
        }

        .context-menu-item.disabled:hover {
            background: transparent;
        }

        .context-menu-item.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>暇潰管理（バイブコーディングの練習）</h1>
        </header>

        <div class="main-content">
            <div class="card">
                <h2 class="card-title">タイムスロット（クリック/ドラッグで選択、右クリックで分割）</h2>
                <div class="time-slots" id="timeSlots"></div>
            </div>

            <div class="summary-section">
                <div class="card">
                    <h2 class="card-title">コード入力</h2>
                    <div class="selection-hint" id="selectionHint">時間枠を選択してください</div>
                    <div class="code-buttons" id="codeButtons"></div>

                    <h2 class="card-title">今日の集計</h2>
                    <div class="summary-list" id="summaryList">
                        <p class="empty-message">まだ記録がありません</p>
                    </div>
                    <div class="total-time">
                        <span>総暇潰時間</span>
                        <span class="total-value" id="totalTime">0:00</span>
                    </div>
                    <button class="btn btn-primary" onclick="copyToClipboard()">
                        今日の暇潰を終了
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">クリップボードにコピーしました！</div>

    <!-- コンテキストメニュー -->
    <div class="context-menu" id="contextMenu">
        <div class="context-menu-item" id="menuSplitTo10">10分に分割</div>
        <div class="context-menu-item" id="menuSplitTo1">1分に分割</div>
        <div class="context-menu-item" id="menuMergeTo30">30分に戻す</div>
        <div class="context-menu-item" id="menuMergeTo10">10分に戻す</div>
    </div>

    <script>
        const himatsubushiCodes = [
            { code: 'HMTB1', description: 'チョコザップ' },
            { code: 'HMTB2', description: 'バイブコーディング' },
            { code: 'HMTB3', description: '昼寝' },
            { code: 'HMTB4', description: '読書' },
            { code: 'HMTB5', description: '映画見る' },
            { code: 'HMTB6', description: 'ドラマ見る' },
            { code: 'HMTB7', description: 'ショート動画見る' },
            { code: 'HMTB8', description: 'ごはん食べる' },
            { code: 'HMTB9', description: 'おやつ食べる' },
        ];

        // データ構造:
        // 30分スロット: { value, subdivided, subSlots[3] }
        // 10分サブスロット: { value, subdivided, microSlots[10] }
        // 1分マイクロスロット: { value }
        const timeSlots = [];

        function createMicroSlots() {
            return Array.from({ length: 10 }, () => ({ value: null }));
        }

        function createSubSlots() {
            return Array.from({ length: 3 }, () => ({
                value: null,
                subdivided: false,
                microSlots: createMicroSlots()
            }));
        }

        function initTimeSlots() {
            for (let hour = 7; hour < 24; hour++) {
                for (let min = 0; min < 60; min += 30) {
                    if (hour === 7 && min === 0) continue;
                    if (hour === 23 && min === 30) continue;

                    const startHour = hour;
                    const startMin = min;
                    const endHour = min === 30 ? hour + 1 : hour;
                    const endMin = min === 30 ? 0 : 30;

                    const formatTime = (h, m) => `${h}:${m.toString().padStart(2, '0')}`;
                    timeSlots.push({
                        start: formatTime(startHour, startMin),
                        end: formatTime(endHour === 24 ? 0 : endHour, endMin),
                        startHour,
                        startMin,
                        value: null,
                        subdivided: false,
                        subSlots: createSubSlots()
                    });
                }
            }
        }

        let selectedSlots = new Set();
        let isDragging = false;
        let dragStartId = null;
        let dragCurrentId = null;
        let preselectedSlots = new Set();
        let contextMenuTarget = null;

        function getValueDisplay(value) {
            if (!value) return '--';
            const codeInfo = himatsubushiCodes.find(c => c.code === value);
            if (codeInfo) {
                return `<span class="value-code">${value}</span><span class="value-desc">${codeInfo.description}</span>`;
            }
            return value;
        }

        function getSlotLabel(slotIndex, subIndex = null, microIndex = null) {
            const slot = timeSlots[slotIndex];
            const fmt = (h, m) => `${h}:${m.toString().padStart(2, '0')}`;

            if (subIndex === null) {
                // 30分スロット
                return slot.start;
            } else if (microIndex === null) {
                // 10分スロット
                const baseMin = slot.startMin + subIndex * 10;
                const startH = slot.startHour + Math.floor(baseMin / 60);
                const startM = baseMin % 60;
                return fmt(startH, startM);
            } else {
                // 1分スロット
                const baseMin = slot.startMin + subIndex * 10 + microIndex;
                const startH = slot.startHour + Math.floor(baseMin / 60);
                const startM = baseMin % 60;
                return fmt(startH, startM);
            }
        }

        function renderTimeSlots() {
            const container = document.getElementById('timeSlots');
            let html = '';

            const halfPoint = Math.ceil(timeSlots.length / 2);
            timeSlots.forEach((slot, index) => {
                const column = index < halfPoint ? 'left-column' : 'right-column';
                html += `<div class="slot-group ${column}" data-slot-index="${index}">`;

                if (slot.subdivided) {
                    // 10分サブスロットを表示
                    for (let sub = 0; sub < 3; sub++) {
                        const subSlot = slot.subSlots[sub];

                        if (subSlot.subdivided) {
                            // 1分マイクロスロットを表示
                            for (let micro = 0; micro < 10; micro++) {
                                const slotId = `${index}-${sub}-${micro}`;
                                const microValue = subSlot.microSlots[micro].value;
                                const display = getValueDisplay(microValue);
                                html += `
                                    <div class="time-slot micro-slot" data-slot-id="${slotId}">
                                        <span class="time-label">${getSlotLabel(index, sub, micro)}</span>
                                        <span class="time-value ${microValue ? '' : 'empty'}">${display}</span>
                                    </div>
                                `;
                            }
                        } else {
                            // 10分スロットを表示
                            const slotId = `${index}-${sub}`;
                            const subValue = subSlot.value;
                            const display = getValueDisplay(subValue);
                            html += `
                                <div class="time-slot sub-slot" data-slot-id="${slotId}">
                                    <span class="time-label">${getSlotLabel(index, sub)}</span>
                                    <span class="time-value ${subValue ? '' : 'empty'}">${display}</span>
                                </div>
                            `;
                        }
                    }
                } else {
                    // 30分スロットを表示
                    const slotId = `${index}`;
                    const display = getValueDisplay(slot.value);
                    html += `
                        <div class="time-slot" data-slot-id="${slotId}">
                            <span class="time-label">${slot.start}</span>
                            <span class="time-value ${slot.value ? '' : 'empty'}">${display}</span>
                        </div>
                    `;
                }

                html += '</div>';
            });

            container.innerHTML = html;
            attachSlotEvents();
        }

        function attachSlotEvents() {
            const slots = document.querySelectorAll('.time-slot');

            slots.forEach(el => {
                const slotId = el.dataset.slotId;

                el.addEventListener('mousedown', (e) => {
                    if (e.button !== 0) return;
                    e.preventDefault();
                    isDragging = true;
                    dragStartId = slotId;
                    dragCurrentId = slotId;

                    if (e.shiftKey && selectedSlots.size > 0) {
                        preselectedSlots = new Set(selectedSlots);
                        selectRange(Array.from(selectedSlots).pop(), slotId);
                    } else if (e.ctrlKey || e.metaKey) {
                        preselectedSlots = new Set(selectedSlots);
                        selectedSlots.add(slotId);
                    } else {
                        preselectedSlots = new Set();
                        selectedSlots.clear();
                        selectedSlots.add(slotId);
                    }

                    updateSlotStyles();
                    updateSelectionHint();
                });

                el.addEventListener('mouseenter', () => {
                    if (isDragging) {
                        dragCurrentId = slotId;
                        updateDragSelection();
                    }
                });

                el.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    showContextMenu(e.clientX, e.clientY, slotId);
                });
            });

            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    dragStartId = null;
                    dragCurrentId = null;
                }
            });

            document.addEventListener('click', (e) => {
                const menu = document.getElementById('contextMenu');
                if (!menu.contains(e.target)) {
                    menu.classList.remove('show');
                }
            });
        }

        function getAllSlotIds() {
            const ids = [];
            timeSlots.forEach((slot, index) => {
                if (slot.subdivided) {
                    for (let sub = 0; sub < 3; sub++) {
                        const subSlot = slot.subSlots[sub];
                        if (subSlot.subdivided) {
                            for (let micro = 0; micro < 10; micro++) {
                                ids.push(`${index}-${sub}-${micro}`);
                            }
                        } else {
                            ids.push(`${index}-${sub}`);
                        }
                    }
                } else {
                    ids.push(`${index}`);
                }
            });
            return ids;
        }

        function selectRange(startId, endId) {
            const allIds = getAllSlotIds();
            const startIdx = allIds.indexOf(startId);
            const endIdx = allIds.indexOf(endId);

            if (startIdx === -1 || endIdx === -1) return;

            const from = Math.min(startIdx, endIdx);
            const to = Math.max(startIdx, endIdx);

            for (let i = from; i <= to; i++) {
                selectedSlots.add(allIds[i]);
            }
        }

        function updateDragSelection() {
            if (dragStartId === null || dragCurrentId === null) return;

            selectedSlots = new Set(preselectedSlots);
            selectRange(dragStartId, dragCurrentId);

            updateSlotStyles();
            updateSelectionHint();
        }

        function showContextMenu(x, y, slotId) {
            const menu = document.getElementById('contextMenu');
            const splitTo10 = document.getElementById('menuSplitTo10');
            const splitTo1 = document.getElementById('menuSplitTo1');
            const mergeTo30 = document.getElementById('menuMergeTo30');
            const mergeTo10 = document.getElementById('menuMergeTo10');

            const parts = slotId.split('-');
            const mainIndex = parseInt(parts[0]);
            const slot = timeSlots[mainIndex];

            contextMenuTarget = { slotId, parts, mainIndex };

            // すべて非表示/無効にする
            splitTo10.classList.add('hidden');
            splitTo1.classList.add('hidden');
            mergeTo30.classList.add('hidden');
            mergeTo10.classList.add('hidden');

            if (parts.length === 1) {
                // 30分スロット
                if (!slot.subdivided) {
                    splitTo10.classList.remove('hidden');
                } else {
                    mergeTo30.classList.remove('hidden');
                }
            } else if (parts.length === 2) {
                // 10分スロット
                const subIndex = parseInt(parts[1]);
                const subSlot = slot.subSlots[subIndex];
                if (!subSlot.subdivided) {
                    splitTo1.classList.remove('hidden');
                }
                mergeTo30.classList.remove('hidden');
            } else if (parts.length === 3) {
                // 1分スロット
                mergeTo10.classList.remove('hidden');
                mergeTo30.classList.remove('hidden');
            }

            menu.style.left = `${Math.min(x, window.innerWidth - 160)}px`;
            menu.style.top = `${Math.min(y, window.innerHeight - 120)}px`;
            menu.classList.add('show');
        }

        // 30分→10分に分割
        document.getElementById('menuSplitTo10').addEventListener('click', () => {
            if (!contextMenuTarget) return;
            const slot = timeSlots[contextMenuTarget.mainIndex];

            if (!slot.subdivided) {
                slot.subdivided = true;
                if (slot.value) {
                    slot.subSlots.forEach(sub => sub.value = slot.value);
                }
                slot.value = null;
                selectedSlots.clear();
                renderTimeSlots();
                updateSummary();
            }

            document.getElementById('contextMenu').classList.remove('show');
        });

        // 10分→1分に分割
        document.getElementById('menuSplitTo1').addEventListener('click', () => {
            if (!contextMenuTarget || contextMenuTarget.parts.length !== 2) return;

            const slot = timeSlots[contextMenuTarget.mainIndex];
            const subIndex = parseInt(contextMenuTarget.parts[1]);
            const subSlot = slot.subSlots[subIndex];

            if (!subSlot.subdivided) {
                subSlot.subdivided = true;
                if (subSlot.value) {
                    subSlot.microSlots.forEach(micro => micro.value = subSlot.value);
                }
                subSlot.value = null;
                selectedSlots.clear();
                renderTimeSlots();
                updateSummary();
            }

            document.getElementById('contextMenu').classList.remove('show');
        });

        // 10分→30分に戻す
        document.getElementById('menuMergeTo30').addEventListener('click', () => {
            if (!contextMenuTarget) return;

            const slot = timeSlots[contextMenuTarget.mainIndex];

            if (slot.subdivided) {
                // すべてのサブスロットの値を確認
                const allValues = [];
                slot.subSlots.forEach(sub => {
                    if (sub.subdivided) {
                        sub.microSlots.forEach(micro => allValues.push(micro.value));
                    } else {
                        allValues.push(sub.value);
                    }
                });

                // すべて同じ値なら引き継ぐ
                const uniqueValues = [...new Set(allValues)];
                slot.value = (uniqueValues.length === 1) ? uniqueValues[0] : null;

                slot.subdivided = false;
                slot.subSlots = createSubSlots();

                selectedSlots.clear();
                renderTimeSlots();
                updateSummary();
            }

            document.getElementById('contextMenu').classList.remove('show');
        });

        // 1分→10分に戻す
        document.getElementById('menuMergeTo10').addEventListener('click', () => {
            if (!contextMenuTarget || contextMenuTarget.parts.length !== 3) return;

            const slot = timeSlots[contextMenuTarget.mainIndex];
            const subIndex = parseInt(contextMenuTarget.parts[1]);
            const subSlot = slot.subSlots[subIndex];

            if (subSlot.subdivided) {
                const vals = subSlot.microSlots.map(m => m.value);
                const uniqueVals = [...new Set(vals)];
                subSlot.value = (uniqueVals.length === 1) ? uniqueVals[0] : null;

                subSlot.subdivided = false;
                subSlot.microSlots = createMicroSlots();

                selectedSlots.clear();
                renderTimeSlots();
                updateSummary();
            }

            document.getElementById('contextMenu').classList.remove('show');
        });

        function renderCodeButtons() {
            const container = document.getElementById('codeButtons');
            container.innerHTML = himatsubushiCodes.map(item => `
                <div class="code-btn" onclick="applyCode('${item.code}')">
                    <div class="code-btn-code">${item.code}</div>
                    <div class="code-btn-desc">${item.description}</div>
                </div>
            `).join('') + `
                <div class="code-btn clear-btn" onclick="applyCode(null)">
                    <div class="code-btn-code">CLR</div>
                    <div class="code-btn-desc">クリア</div>
                </div>
            `;
        }

        function getSlotValue(slotId) {
            const parts = slotId.split('-');
            const mainIndex = parseInt(parts[0]);
            const slot = timeSlots[mainIndex];

            if (parts.length === 1) {
                return slot.value;
            } else if (parts.length === 2) {
                return slot.subSlots[parseInt(parts[1])].value;
            } else {
                return slot.subSlots[parseInt(parts[1])].microSlots[parseInt(parts[2])].value;
            }
        }

        function setSlotValue(slotId, value) {
            const parts = slotId.split('-');
            const mainIndex = parseInt(parts[0]);
            const slot = timeSlots[mainIndex];

            if (parts.length === 1) {
                slot.value = value;
            } else if (parts.length === 2) {
                slot.subSlots[parseInt(parts[1])].value = value;
            } else {
                slot.subSlots[parseInt(parts[1])].microSlots[parseInt(parts[2])].value = value;
            }
        }

        function updateSlotStyles() {
            document.querySelectorAll('.time-slot').forEach(el => {
                const slotId = el.dataset.slotId;
                const isSelected = selectedSlots.has(slotId);
                const value = getSlotValue(slotId);

                el.classList.toggle('selected', isSelected);
                el.classList.toggle('has-value', !!value);

                const valueEl = el.querySelector('.time-value');
                valueEl.innerHTML = getValueDisplay(value);
                valueEl.classList.toggle('empty', !value);
            });
        }

        function updateSelectionHint() {
            const hint = document.getElementById('selectionHint');
            const count = selectedSlots.size;
            if (count === 0) {
                hint.innerHTML = '時間枠を選択してください';
            } else {
                hint.innerHTML = `<strong>${count}個</strong>の時間枠を選択中`;
            }
        }

        function applyCode(code) {
            if (selectedSlots.size === 0) {
                showToast('時間枠を選択してください');
                return;
            }

            selectedSlots.forEach(slotId => {
                setSlotValue(slotId, code);
            });

            selectedSlots.clear();
            updateSlotStyles();
            updateSelectionHint();
            updateSummary();
        }

        function updateSummary() {
            const summary = {};
            let totalMinutes = 0;

            timeSlots.forEach(slot => {
                if (slot.subdivided) {
                    slot.subSlots.forEach(sub => {
                        if (sub.subdivided) {
                            // 1分単位
                            sub.microSlots.forEach(micro => {
                                if (micro.value) {
                                    if (!summary[micro.value]) summary[micro.value] = 0;
                                    summary[micro.value] += 1;
                                    totalMinutes += 1;
                                }
                            });
                        } else {
                            // 10分単位
                            if (sub.value) {
                                if (!summary[sub.value]) summary[sub.value] = 0;
                                summary[sub.value] += 10;
                                totalMinutes += 10;
                            }
                        }
                    });
                } else {
                    // 30分単位
                    if (slot.value) {
                        if (!summary[slot.value]) summary[slot.value] = 0;
                        summary[slot.value] += 30;
                        totalMinutes += 30;
                    }
                }
            });

            const container = document.getElementById('summaryList');

            if (Object.keys(summary).length === 0) {
                container.innerHTML = '<p class="empty-message">まだ記録がありません</p>';
            } else {
                container.innerHTML = Object.entries(summary)
                    .sort((a, b) => b[1] - a[1])
                    .map(([code, minutes]) => {
                        const hours = Math.floor(minutes / 60);
                        const mins = minutes % 60;
                        const timeStr = hours > 0 ? `${hours}h${mins > 0 ? mins + 'm' : ''}` : `${mins}m`;
                        const codeInfo = himatsubushiCodes.find(c => c.code === code);
                        return `
                            <div class="summary-item">
                                <span class="summary-item-code">${code} ${codeInfo?.description || ''}</span>
                                <span class="summary-item-time">${timeStr}</span>
                            </div>
                        `;
                    }).join('');
            }

            const totalHours = Math.floor(totalMinutes / 60);
            const totalMins = totalMinutes % 60;
            document.getElementById('totalTime').textContent = `${totalHours}:${totalMins.toString().padStart(2, '0')}`;
        }

        function copyToClipboard() {
            const summary = {};

            timeSlots.forEach(slot => {
                if (slot.subdivided) {
                    slot.subSlots.forEach(sub => {
                        if (sub.subdivided) {
                            sub.microSlots.forEach(micro => {
                                if (micro.value) {
                                    if (!summary[micro.value]) summary[micro.value] = 0;
                                    summary[micro.value] += 1;
                                }
                            });
                        } else {
                            if (sub.value) {
                                if (!summary[sub.value]) summary[sub.value] = 0;
                                summary[sub.value] += 10;
                            }
                        }
                    });
                } else {
                    if (slot.value) {
                        if (!summary[slot.value]) summary[slot.value] = 0;
                        summary[slot.value] += 30;
                    }
                }
            });

            if (Object.keys(summary).length === 0) {
                showToast('記録がありません');
                return;
            }

            const lines = ['【本日の暇潰し実績】', ''];

            Object.entries(summary)
                .sort((a, b) => b[1] - a[1])
                .forEach(([code, minutes]) => {
                    const hours = Math.floor(minutes / 60);
                    const mins = minutes % 60;
                    const timeStr = hours > 0 ? `${hours}時間${mins > 0 ? mins + '分' : ''}` : `${mins}分`;
                    const codeInfo = himatsubushiCodes.find(c => c.code === code);
                    lines.push(`${code}: ${timeStr} (${codeInfo?.description || ''})`);
                });

            const totalMinutes = Object.values(summary).reduce((a, b) => a + b, 0);
            const totalHours = Math.floor(totalMinutes / 60);
            const totalMins = totalMinutes % 60;
            lines.push('');
            lines.push(`合計: ${totalHours}時間${totalMins > 0 ? totalMins + '分' : ''}`);

            navigator.clipboard.writeText(lines.join('\n')).then(() => {
                showToast('クリップボードにコピーしました！');
            }).catch(() => {
                showToast('コピーに失敗しました');
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        // 初期化
        initTimeSlots();
        renderTimeSlots();
        renderCodeButtons();
        updateSummary();
    </script>
</body>
</html>
